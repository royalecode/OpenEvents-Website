<!--
Edmon Bosch Bosch
Fitxer que permet registrar-se a la xarxa social Open Events.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="ROBOTS" CONTENT="INDEX, NOFOLLOW">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <h1>Open Events</h1>
    </header>
    <main>
        <h2>Register</h2>
        <form action="listevent.html">
            <input class="textInput" type="text" id="fname" name="fname" placeholder="Name:"><br><br>
            <input class="textInput" type="text" name="lname" id="lname" placeholder="Last Name:"><br><br>
            <input class="textInput" type="text" name="email" id="email" placeholder="Email:"><br><br>
            <input class="textInput" type="text" name="pwd" id="pwd" placeholder="Password:"><br><br>

            <p>By signing up, you agree to Photo's Terms of Service and Privacy Policy</p><br>
            <input class="login-button" type="submit" value="SIGN UP"><br>
        </form>
        <a class="register-button" href="login.html">LOG IN</a>
    </main>
</body>
</html>
