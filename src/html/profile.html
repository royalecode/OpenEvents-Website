<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Edmon Bosch">
    <meta name="description" content="Fitxer que mostra les dades personals de l'usuari">
    <meta name="keywords" content="Events, SocialNetwork, Meet People">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="ROBOTS" CONTENT="INDEX, NOFOLLOW">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/dist/index.css">
    <script type="module" src="../js/appProfile.js"></script>
</head>
<body>
    <header>
        <section class="header">
            <h1>Open Events</h1>
            <div class="icons-head">
                <a href="search.html"><img src="../media/Icons/Search.svg" alt="Search"></a>
                <a href="index.html" id="logoutIcon"><img src="../media/Icons/Shutdown.svg" alt="Log out"></a>
            </div>
        </section>
        <nav class="low-header">
            <a href="timeline.html"><b>Timeline</b></a>
            <a href="listevent.html"><b>List Events</b></a>
            <a href="friendship.html"><b>FriendShips</b></a>
        </nav>
    </header>
    <main class="desktop-screen-fix">
        <img class="avatar" id="imageProfile" src="../media/avatar.png" alt="Avatar Image">
        <section class="data">
            <div>
                <h3>First Name:</h3>
                <input type="text" name="name" id="name"/>
            </div>
            <div>
                <h3>Last Name:</h3>
                <input type="text" name="lastname" id="lastname"/>
            </div>
            <div>
                <h3>Email:</h3>
                <input type="email" name="email" id="email"/>
            </div>
            <!--<div>
                <h3>Password</h3>
                <div class="pwd-plus-icon">
                    <p>*********</p>
                    <img class="eye-icon" src="../media/Icons/Eye.svg" alt="See">
                </div>
            </div>-->
        </section>    
    </main>
    <footer>
        <a class="edit-button" id="saveBtn">Save Changes</a>
        <a class="del-button" id="deleteBtn">Delete Profile</a>
    </footer>
</body>
</html>
