<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, nofollow">
    <title>TimeLine</title>
    <link rel="stylesheet" href="../css/normalize.css">

<body>
    <header>
        <section class="header">
            <h1>Open Events</h1>
            <div class="icons-head">
                <img src="../media/Icons/Search.svg" alt="Search">
                <img src="../media/Icons/Shutdown.svg" alt="Log out">

        <nav class="low-header">
            <a><b>List Events</b></a>
            <a><b>FriendShips</b></a>
            <a href="../html/profile.html"><b>Profile</b></a>

    <main>
        <table class="timeline-table">

                <th>Name</th>
                <th>Start-Date</th>
                <th>End-Date</th>

            </thead>
            <tbody>
                <tr>
                    <td data-label="Name" >Apple Meeting</td>

                    <td data-label="End-Date" >20/04/21</td>

                    <td data-label="Name" >Blockchain Meeting</td>

                </tr>
                <tr>
                    <td data-label="Name" >Flutter Engage</td>
                    <td data-label="Start-Date" >14/04/21</td>
                    <td data-label="End-Date" >20/04/21</td>

                </tr>
