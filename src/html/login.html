<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <header>
        <h1>Open Events</h1>

    <main>
        <h2>Log in</h2>
        <p id="errors"></p>

            <input class="textInput" type="password" name="pwd" id="pwd" placeholder="Password:" required><br><br>
            <p>WELCOME BACK! HAVE A GOOD TIME!</p><br>
            <!--
                <input class="login-button" type="submit" value="LOG IN"><br>

            -->
        </form>
        <a class="login-button" id="login-button">LOG IN</a>
        <a class="register-button" href="register.html">SIGN UP</a>
    </main>
</body>
</html>
