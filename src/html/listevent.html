<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Edmon Bosch">
    <meta name="description" content="Fitxer per llistar tots els esdeveniments de la xarxa social">
    <meta name="keywords" content="Events, SocialNetwork, Meet People">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="ROBOTS" CONTENT="INDEX, NOFOLLOW">
    <title>List Events</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/dist/index.css">
    <link rel="stylesheet" href="../css/listevent.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="../js/listevent.js"></script>
</head>
<body>
    
    <header>
        <section class="header">
            <h1>Open Events</h1>
            <div class="icons-head">
                <a href="search.html"><img src="../media/Icons/Search.svg" alt="Search"></a>
                <a href="index.html" id="logoutIcon"><img src="../media/Icons/Shutdown.svg" alt="Log out"></a>
            </div>
        </section>
        <nav class="low-header">
            <a href="timeline.html"><b>Timeline</b></a>
            <a href="friendship.html"><b>FriendShips</b></a>
            <a href="../html/profile.html"><b>Profile</b></a>
        </nav>
    </header>

    <main>
        <a class="but-create" href="createEvent.html"><b>CREATE EVENT</b></a>
        <div class="archive" id="app">
            <article v-for="event in events" class="event">
                <section class="list-header">
                     <img v-bind:src="event.image" alt="ImgEvent" class="imageEvent">
                     <div class="titles">
                         <p><b>{{event.name}}</b></p>
                         <p><b>{{event.location}}</b></p>
                         <p><b>{{event.eventStart_date}} - {{event.eventEnd_date}}</b></p>
                     </div>
                 </section>
                 <section class="list-info">
                     <p><b>Description: </b>{{event.description}}</p>
                     <p><b>Type: </b>{{event.type}}</p>
                 </section>
                 <section class="icons-event">
                     <img v-on:click="participate(event.id)" v-bind:src=event.source alt="Add">
                     <img src="../media/Icons/shareEvent.svg" alt="Share">
                 </section>
                 
             </article> 
         </div>

    </main>
</body>
</html>
